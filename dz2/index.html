<h2>Сообщения:</h2>
<?php if (!empty($messages)): ?>
<ul>
    <?php foreach ($messages as $msg): ?>
    <?php list($name, $email, $dateTime, $message) = explode('|', $msg); ?>
    <li>
        <strong><?= htmlspecialchars($name); ?></strong> (<?= htmlspecialchars($email); ?>) - <?= htmlspecialchars($dateTime); ?><br>
        <?= $message; ?>
    </li>
    <?php endforeach; ?>
</ul>
<?php else: ?>
<p>Нет сообщений.</p>
<?php endif; ?>
